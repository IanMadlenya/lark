<h1>Cities you can fly to from Austin:</h1>
<input type="text" ng-model="number">
<input type="checkbox" ng-model="price" ng-false-value="predicate = '';" ng-true-value="predicate = 'price';" ng-click="predicate='price';">
<ul>
  <li ng-repeat="trip in trips | orderBy: predicate | priceMax:number">
    <h3>Destination: {{ trip.cityName }}</h3>
    <p>Price: USD{{ trip.price }}</p>
  </li>
</ul>
