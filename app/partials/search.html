<section class="full col clearfix search">
  <div class="three-q col">
    <h1>Stop traveling.<br><strong><em>START</em>EXPLORING</strong></h1>
    <form id="search" action="#/results">
      <input type="text" name="origin" placeholder="Where are you flying from?">
      <div id="passengers" class="droption">
        <p>passengers</p>
        <div id="p" class="droption-menu p">
          <div class="row clearfix">
            <span class="type">Adults</span>
            <div class="incrementor">
              <button data-button-type="increment">+</button>
              <button data-button-type="decrement">-</button>
              <input value="0">
            </div>
            <span class="age-range">18-67</span>
          </div>
          <div class="row clearfix">
            <span class="type">Seniors</span>
            <div class="incrementor">
              <button data-button-type="increment">+</button>
              <button data-button-type="decrement">-</button>
              <input value="0">
            </div>
            <span class="age-range">67+</span>
          </div>
          <div class="row clearfix">
            <span class="type">Juniors</span>
            <div class="incrementor">
              <button data-button-type="increment">+</button>
              <button data-button-type="decrement">-</button>
              <input value="0">
            </div>
            <span class="age-range">10-18</span>
          </div>
          <div class="row clearfix">
            <span class="type">Children</span>
            <div class="incrementor">
              <button data-button-type="increment">+</button>
              <button data-button-type="decrement">-</button>
              <input data-passenger-count value='0'>
            </div>
            <span class="age-range">1-10</span>
          </div>
          <div class="row clearfix">
            <span class="type">Infants</span>
            <div class="incrementor">
              <button data-button-type="increment">+</button>
              <button data-button-type="decrement">-</button>
              <input value="0">
            </div>
            <span class="age-range">0-1</span>
          </div>
        </div>
      </div>
      <select name="passengers">
        <option value=""></option>
      </select>
      <input type="date" name="date" id="departure">
      <select name="stayLength">
        <option value=""></option>
      </select>
      <div id="stay" class="droption">
        <p>Coming back...</p>
        <div id="s" class="droption-menu s">
          <div class="row clearfix">
            <span class="length">..in</span>
            <div class="incrementor">
              <button data-button-type="increment">+</button>
              <button data-button-type="decrement">-</button>
              <input data-passenger-count value='0'>
            </div>
            <span class="age-range">days</span>
          </div>
          <div class="row clearfix">
            <button data-button-type="never" class="big-btn">NEVERRRR</button>
          </div>
        </div>
      </div>
    </form>
    <button id="submit" class="inline submit" ng-click="goToPage('/results')">SEARCH</button>
  </div>
  </section>
  <script type="text/javascript" src="js/search-logic.js"></script>
  <script type="text/javascript" src="js/search-ui.js"></script>
